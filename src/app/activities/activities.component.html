<div [@routerTransition]>
  
      <app-page-header [heading]="'Activities'" [icon]="'fa-edit'"></app-page-header>
      
      <div class="row">

          <div class="col-lg-4">
      
              <fieldset class="form-group">    
                  <label>Select module</label>              
                  <select class="form-control" name="subsection">
                     <option  value="All">* All field activities</option>
                     <option  value="forms">All forms</option>
                     <option  value="photos">Photos</option>
                     <option  value="place visits">Place visits</option>
                     <option  value="notes">Place notes</option>
                     <option  value="new places">New places</option>
                     <option  value="audits">Retail audits</option>
                  </select>
              </fieldset>

              
              
          </div>       
          
          <div class="col-lg-4">
              <fieldset class="form-group">
                  <label>From</label>
                  <input [(ngModel)]="dateFrom" class="form-control" ngui-datetime-picker date-only="true" [readonly]="true" />                      
              </fieldset>

              
          </div>

          <div class="col-lg-4">
              <fieldset class="form-group">
                  <label>To</label>
                  <input [(ngModel)]="dateTo" class="form-control" ngui-datetime-picker date-only="true" [readonly]="true" />                      
              </fieldset>
          </div>
                           
          <div class="form-group">
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
              <p>&nbsp;</p>
          </div>
         
      </div>

      

    
  </div>
