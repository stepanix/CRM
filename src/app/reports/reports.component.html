    <div class="row">

                </div>

        <p-dataGrid [value]="forms" [rows]="20">
            <p-header>
                Form Reports
            </p-header>
            <ng-template let-form pTemplate="item">
                <div style="padding:3px" class="ui-g-12 ui-md-3">
                    <p-panel [header]="form.title" [style]="{'text-align':'center'}">                        
                        <div class="car-detail">{{form.description}}</div>
                        <hr class="ui-widget-content" style="border-top:0">
                        <i class="fa fa-bar-chart" (click)="viewReport(form)" style="cursor:pointer"> View Report</i>
                    </p-panel>
                </div>
            </ng-template>
        </p-dataGrid>
    </div>

</div>
