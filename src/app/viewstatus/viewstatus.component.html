<div [@routerTransition]>
    
        <app-page-header [heading]="'View Status'" [icon]="'fa-edit'"></app-page-header>
  
        <button type="button" (click) ="showDialog()" class="btn btn-sm btn-danger">Add New Status</button>
        
        <p></p>
  
        <!-- Status List Table -->
        <p-dataTable [value]="statuses" [rows]="15" [immutable]="false"  [paginator]="true"  #dt>
                    <p-column field="name" header="Name" [sortable]="true">
                        <ng-template let-col let-status="rowData" pTemplate="body">
                            <span [style.color]="status[col.field]">{{status[col.field]}}</span>
                        </ng-template>
                    </p-column>
  
                    <p-column styleClass="col-button">
                          <ng-template pTemplate="header">
                          </ng-template>
                          <ng-template let-status="rowData" pTemplate="body">
                              <div align="center">
                                  <button type="button" (click)="editStatus(status)" class="btn btn-sm btn-danger">
                                      <i class="fa fa-pencil-square" aria-hidden="true"></i>
                                  </button>
                              </div>
                           </ng-template>
                     </p-column>
  
                    <p-column styleClass="col-button">
                        <ng-template pTemplate="header">
                        </ng-template>
                          
                            <ng-template let-status="rowData" pTemplate="body">
                              <div align="center">
                                 <button type="button" class="btn btn-sm btn-danger" (click)="deleteStatusApi(status)">
                                   <i class="fa fa-trash" aria-hidden="true"></i>
                                </button>
                              </div>
                        </ng-template>
                    </p-column>
                </p-dataTable>
         <!-- End Status List Table -->
  
         <!-- Add Status Dialog -->
         <p-dialog header="Add Status" [(visible)]="displayDialog" modal="modal" width="300" positionTop="80" [style]="{'background-color':'#ffffff'}" [responsive]="true">
         
          
          <fieldset class="form-group">
              <input class="form-control" placeholder="Type status name here" [(ngModel)]="StatusModel.Name">
          </fieldset>
  
          <p-footer>
              <button type="button" class="btn btn-sm btn-danger" (click)="saveStatus()" [disabled]="StatusModel.Name===''">Save</button>
              <button type="button" (click)="hideDialog()" class="btn btn-sm btn-danger">Cancel</button>
          </p-footer>
  
        </p-dialog>
  
    <!-- End Add Status Dialog -->
    
    
    </div>
