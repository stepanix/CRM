<div [@routerTransition]>
  <div [ngBusy]="busy"></div>
  <app-page-header [heading]="'Sales Report'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <p-dataGrid [value]="chartValues" [rows]="20">
      <p-header>
        Sales by {{type}}
      </p-header>
      <ng-template let-chartValue pTemplate="item">
        <div style="padding:3px" class="ui-g-12 ui-md-3">
          <p-panel [header]="chartValue.header" [style]="{'text-align':'center'}">
            <div style="display: block">
              <canvas baseChart [datasets]="chartValue.metrics" [labels]="barChartLabels" [legend]="barChartLegend" [options]="barChartOptions"
                [chartType]="barChartType">
              </canvas>
            </div>
          </p-panel>
        </div>
      </ng-template>
    </p-dataGrid>
  </div>

</div>
